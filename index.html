<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main style="display: inline-block; width: 100%; background-color:grey;">
        <div style="display: inline-block; width: 99%; background-color:rgb(248, 140, 16)">
            <div style="float: left; width: 30%; height: 150px; background-color:rgb(21, 24, 216);margin: 2px;">
                a1
            </div>
            <div style="float: right; width: 60%; height: 150px; background-color:rgb(21, 24, 216);margin: 2px;">
                a2
            </div>
        </div>

        <div style="display: inline-block; width: 99%; background-color:rgb(248, 140, 16)">
            <div style="float: left; width: 47%;">
                <div style="background-color:rgb(109, 216, 21);float: left; width: 70%; height: 150px;margin: 2px;">
                b1
                </div>
                <div style="background-color:rgb(109, 216, 21);float: right; width: 70%; height: 150px;margin: 2px;">
                    b2
                </div>
                <div style="background-color:rgb(109, 216, 21);float: left; width: 70%; height: 150px;margin: 2px;">
                    b3
                </div>
            </div>
            <div style="float: right; width: 47%;">
                <div style="background-color:rgb(248, 16, 229); float: right; width: 70%; height: 150px;margin: 2px; ">
                    c1
                </div>
                <div style="background-color:rgb(248, 16, 229);float: left; width: 47%; height: 150px;margin: 2px;">
                    c2
                </div>
                <div style="background-color:rgb(248, 16, 229);float: right; width: 47%; height: 150px;margin: 2px;">
                    c3
                </div>
                <div style="background-color:rgb(248, 16, 229);float: left; width: 70%; height: 150px;margin: 2px;">
                    c4
                </div>
            </div>
        </div>
        <div style="display: inline-block; width: 99%; background-color:rgb(248, 140, 16)">
            <div style="float: left; width: 40%; height: 330px; background-color:rgb(21, 24, 216)">
                <img src="/image/demo-image.jpg" alt="demo-image" width="99%">
            </div>
            <div style="float: right; width: 40%; height: 330px; background-color:rgb(21, 24, 216);">
                <img src="/image/demo-image.jpg" alt="demo-image" width="99%">
            </div>
        </div>

    </main>
</body>
</html>
